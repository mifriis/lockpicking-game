<html>
<head>
    <title>Pick the lock</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<header id="lock-header">
    <h1>
        Pick the locks
    </h1>
</header>
<main>
    <section id="gameBoard">
        <span id="scoreboard" class="score-display">0</span>
        <div id="column1" class="column"></div>
        <div id="column2" class="column"></div>
        <div id="column3" class="column"></div>

        <div id="win">
            <h1>You Won!</h1>
            <h2>You did it in <span class="score-display">0</span> Moves</h2>
        </div>
    </section>
</main>
</body>
<script type="text/javascript" src="lockpicker.js"></script>
</html>
